  <rect x="162" y="125" rx="2" ry="2" width="18" height="14" fill="#7B68EE" opacity="0.6"/>
  <!-- Cat body (loaf shape, lying across keyboard) -->
  <ellipse cx="150" cy="95" rx="70" ry="32" fill="#FF8C00"/>
  <!-- Tabby stripes on body -->
  <path d="M100 80 Q105 75 110 82" fill="none" stroke="#D2691E" stroke-width="2" opacity="0.4"/>
  <path d="M120 78 Q125 72 130 79" fill="none" stroke="#D2691E" stroke-width="2" opacity="0.4"/>
  <path d="M140 76 Q145 70 150 77" fill="none" stroke="#D2691E" stroke-width="2" opacity="0.4"/>
  <path d="M160 78 Q165 72 170 79" fill="none" stroke="#D2691E" stroke-width="2" opacity="0.4"/>
  <path d="M180 80 Q185 75 190 82" fill="none" stroke="#D2691E" stroke-width="2" opacity="0.4"/>
  <!-- Cat head -->
  <circle cx="90" cy="82" r="25" fill="#FF8C00"/>
  <!-- Left ear -->
  <polygon points="72,66 64,42 82,58" fill="#FF8C00" stroke="#D2691E" stroke-width="1.5"/>
  <polygon points="74,64 68,47 80,58" fill="#FFB6C1"/>
  <!-- Right ear -->
  <polygon points="108,66 116,42 98,58" fill="#FF8C00" stroke="#D2691E" stroke-width="1.5"/>
  <polygon points="106,64 112,47 100,58" fill="#FFB6C1"/>
  <!-- Eyes (closed, sleeping/content) -->
  <path d="M78,78 Q82,74 86,78" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M94,78 Q98,74 102,78" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <!-- Nose -->
  <polygon points="90,83 87,87 93,87" fill="#FF69B4"/>
  <!-- Mouth (content smile) -->
  <path d="M87,87 Q90,91 93,87" fill="none" stroke="#D2691E" stroke-width="1.5"/>
