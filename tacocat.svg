  <rect x="99" y="125" rx="2" ry="2" width="18" height="14" fill="#7B68EE" opacity="0.6"/>
  <rect x="120" y="125" rx="2" ry="2" width="18" height="14" fill="#7B68EE" opacity="0.7"/>
